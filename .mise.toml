# ============================================================================
# SECURITY
# ============================================================================

[tasks."security:secrets"]
description = "Run Infisical secrets detection scan"
run = '''
echo "üîç Running Infisical secrets scan..."
if [ -f "./scripts/scan-secrets.sh" ]; then
  ./scripts/scan-secrets.sh full
  echo "‚úÖ Infisical secrets scan complete!"
else
  echo "‚ö†Ô∏è  scan-secrets.sh script not found"
  echo "Consider using: infisical scan"
fi
'''

[tasks."security:kics"]
description = "Run KICS infrastructure security scan"
run = '''
echo "üîç Running KICS security scan..."
mkdir -p kics-results
# Use the optimized kics.config file for faster, focused scanning
docker run -t -v "$(pwd)":/path checkmarx/kics scan \
  -p /path \
  --config /path/kics.config \
  -o /path/kics-results
echo "‚úÖ KICS scan complete! Results saved to kics-results/"
'''

[tasks.security]
description = "Run all security scans"
depends = ["security:secrets", "security:kics"]

# ============================================================================
# CLEANUP & MAINTENANCE
# ============================================================================

[tasks.clean]
description = "Remove generated files and caches"
run = '''
echo "üßπ Cleaning up generated files and caches..."
fd -t d -H '^__pycache__$' . -x rm -rf {} || true
fd -e pyc . -x rm {} || true
fd -t d -H '^\\.pytest_cache$' . -x rm -rf {} || true
fd -t d -H '^\\.mypy_cache$' . -x rm -rf {} || true
fd -t d -H '^\\.ruff_cache$' . -x rm -rf {} || true
fd -t d '\\.egg-info$' . -x rm -rf {} || true
rm -rf build/ dist/
echo "‚úÖ Cleanup complete!"
'''
tools = { "fd" = "10.2.0" }

# ============================================================================
# DOCUMENTATION HELPERS
# ============================================================================

[tasks.todos]
description = "Find all TODO tags in documentation"
run = '''
if [ -f "./scripts/find-todos.sh" ]; then
  ./scripts/find-todos.sh
else
  echo "üîç Searching for TODOs..."
  rg -i "TODO" --type md --type py --type yaml -g "*.hcl" -g "*.nomad" -n | head -50
fi
'''
tools = { "rg" = "14.1.1" }

[tasks.tags]
description = "Find all tags (TODO, FIXME, BUG, etc.) in code and documentation"
run = '''
if [ -n "${1:-}" ]; then
  TAG="$1"
else
  TAG=""
fi

if [ -f "./scripts/find-tags.sh" ] && [ -x "./scripts/find-tags.sh" ]; then
  ./scripts/find-tags.sh "$TAG"
else
  echo "üè∑Ô∏è  Searching for tags..."
  if [ -n "$TAG" ]; then
    rg -i "$TAG" --type md --type py --type yaml -g "*.hcl" -g "*.nomad" -n | head -50
  else
    for tag in TODO FIXME BUG HACK NOTE SECURITY WARNING; do
      echo ""
      echo "=== $tag tags ==="
      rg -i "\\b$tag\\b" --type md --type py --type yaml -g "*.hcl" -g "*.nomad" -n | head -20 || echo "No $tag tags found"
    done
  fi
fi
'''
tools = { "rg" = "14.1.1" }

[tasks."tags:critical"]
description = "Find critical issues (SECURITY, FIXME, BUG)"
run = '''
echo "‚ö†Ô∏è  Searching for critical tags..."
for tag in SECURITY FIXME BUG; do
  echo ""
  echo "=== $tag tags ==="
  rg -i "\\b$tag\\b" --type md --type py --type yaml -g "*.hcl" -g "*.nomad" -n | head -20 || echo "No $tag tags found"
done
'''
tools = { "rg" = "14.1.1" }

