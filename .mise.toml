    echo "  Nomad: ‚ùå Failed"
  fi
else
  echo "  Nomad: ‚ö†Ô∏è  Address not set"
fi

if [ -n "${CONSUL_HTTP_ADDR}" ]; then
  if curl -s --connect-timeout 3 "${CONSUL_HTTP_ADDR}/v1/status/leader" >/dev/null 2>&1; then
    echo "  Consul: ‚úÖ OK"
  else
    echo "  Consul: ‚ùå Failed"
  fi
else
  echo "  Consul: ‚ö†Ô∏è  Address not set"
fi

if [ -n "${VAULT_ADDR}" ]; then
  if curl -s --connect-timeout 3 "${VAULT_ADDR}/v1/sys/health" >/dev/null 2>&1; then
    echo "  Vault: ‚úÖ OK"
  else
    echo "  Vault: ‚ùå Failed"
  fi
else
  echo "  Vault: ‚ö†Ô∏è  Address not set"
