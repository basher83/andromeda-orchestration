# ============================================================================
# CORE TASKS - Primary developer actions
# ============================================================================

[tasks.setup]
description = "Complete project setup for new environment (Python deps, Ansible collections)"
run = '''
echo "üöÄ NetBox Ansible Project Setup"
echo "================================"

# Check if we're in the right directory
if [ ! -f "ansible.cfg" ] || [ ! -f "pyproject.toml" ]; then
  echo "‚ùå Error: Not in the project root directory"
  echo "   Please run this from the netbox-ansible repository root"
  exit 1
fi

echo ""
echo "üì¶ Step 1: Installing mise tools..."
echo "------------------------------------"
mise install --yes
echo "‚úÖ Mise tools installed"

echo ""
echo "üêç Step 2: Setting up Python virtual environment..."
echo "----------------------------------------------------"
if [ ! -d ".venv" ]; then
  echo "Creating new virtual environment..."
  uv venv
  echo "‚úÖ Virtual environment created"
else
  echo "‚úÖ Virtual environment already exists"
fi

echo ""
echo "üìö Step 3: Installing Python dependencies..."
echo "---------------------------------------------"
echo "Installing main dependencies and dev extras..."
if uv sync --extra dev; then
  echo "‚úÖ Python dependencies installed successfully"
else
  echo "‚ö†Ô∏è  Warning: Some dependencies may have failed to install"
  echo "   This is often due to platform-specific packages"
  echo "   Core functionality should still work"
fi

echo ""
echo "üé≠ Step 4: Installing Ansible collections..."
echo "---------------------------------------------"
if uv run ansible-galaxy collection install -r requirements.yml --force; then
  echo "‚úÖ Ansible collections installed"
else
  echo "‚ùå Failed to install Ansible collections"
  echo "   Please check your requirements.yml file"
  exit 1
fi

echo ""
echo "üîß Step 5: Setting up pre-commit hooks (optional)..."
echo "------------------------------------------------------"
if command -v pre-commit >/dev/null 2>&1; then
  uv run pre-commit install
  echo "‚úÖ Pre-commit hooks installed"
else
  echo "‚ÑπÔ∏è  Skipping pre-commit setup (not installed)"
fi

echo ""
echo "üìã Step 6: Verification..."
echo "---------------------------"
echo "Python version: $(uv run python --version)"
echo "Ansible version: $(uv run ansible --version | head -1)"
echo "Virtual env location: $(pwd)/.venv"

# Check for Infisical configuration
echo ""
# Check both possible Infisical auth methods
if [ -n "$INFISICAL_TOKEN" ] || \
   [ -n "$INFISICAL_MACHINE_IDENTITY_CLIENT_ID" ] || \
   [ -n "$INFISICAL_UNIVERSAL_AUTH_CLIENT_ID" ]; then
  echo "‚úÖ Infisical credentials detected"
  # Show which auth method is configured
  [ -n "$INFISICAL_TOKEN" ] && echo "   Using: Token authentication"
  [ -n "$INFISICAL_MACHINE_IDENTITY_CLIENT_ID" ] && echo "   Using: Machine Identity"
  [ -n "$INFISICAL_UNIVERSAL_AUTH_CLIENT_ID" ] && echo "   Using: Universal Auth"
else
  echo "‚ÑπÔ∏è  Note: Infisical credentials not configured"
  echo "   Configure in .env.json or set environment variables:"
  echo "   - INFISICAL_UNIVERSAL_AUTH_CLIENT_ID and _CLIENT_SECRET"
  echo "   - Or INFISICAL_MACHINE_IDENTITY_CLIENT_ID and _CLIENT_SECRET"
fi

echo ""
echo "‚ú® Setup complete! You're ready to use the project."
echo ""
echo "Quick start commands:"
echo "  mise run env:show           # Check current environment"
echo "  mise run status:nomad       # Check Nomad cluster status"
echo "  mise run status:consul      # Check Consul cluster status"
echo "  uv run ansible-inventory -i inventory/og-homelab/infisical.proxmox.yml --list"
echo ""
echo "For more tasks, run: mise tasks"
'''
tools = { "uv" = "0.8.13", "python" = "3.13.7" }

[tasks."setup:quick"]
description = "Quick setup - just Python deps and Ansible collections (no pre-commit)"
run = '''
echo "‚ö° Quick Setup (deps only)"
echo "=========================="

# Ensure we have the venv
[ ! -d ".venv" ] && uv venv

# Install Python deps
echo "Installing Python dependencies..."
uv sync --extra dev || echo "‚ö†Ô∏è  Some optional dependencies may have failed"

# Install Ansible collections
echo "Installing Ansible collections..."
uv run ansible-galaxy collection install -r requirements.yml --force

echo "‚úÖ Quick setup complete!"
'''
tools = { "uv" = "0.8.13", "python" = "3.13.7" }

[tasks."setup:mcp"]
description = "Generate .mcp.json from template using Infisical secrets"
run = "./scripts/generate-mcp-config.sh"
sources = [
  "mcp.json.template",
  "scripts/generate-mcp-config.sh",
  ".infisical.json",
]
outputs = [".mcp.json"]
tools = { "jq" = "latest" }

[tasks."setup:act-symlink"]
description = "Ensure act is symlinked for VS Code extension"
run = '''
# Check if act is installed via mise
if command -v act >/dev/null 2>&1; then
  ACT_PATH=$(which act)
  SYMLINK_PATH="/usr/local/bin/act"

  # Check if symlink already exists and points to correct location
  if [ -L "$SYMLINK_PATH" ] && [ "$(readlink -f $SYMLINK_PATH)" = "$(readlink -f $ACT_PATH)" ]; then
    echo "‚úÖ Act symlink already configured correctly"
  else
    echo "üîß Creating symlink for act..."
    sudo ln -sf "$ACT_PATH" "$SYMLINK_PATH"
    echo "‚úÖ Act symlinked to $SYMLINK_PATH"
  fi

  # Verify it works
  if $SYMLINK_PATH --version >/dev/null 2>&1; then
    echo "‚úÖ Act is accessible system-wide (version: $($SYMLINK_PATH --version))"
  else
    echo "‚ùå Failed to create working symlink" && exit 1
  fi
else
  echo "‚ö†Ô∏è  Act not installed, skipping symlink setup"
fi
'''
tools = { "act" = "0.2.80" }

# ============================================================================
# ENVIRONMENT - Environment switching
# ============================================================================

[tasks."env:status"]
description = "Show current environment configuration and connectivity"
run = '''
echo "üåç Current Environment Configuration:"
echo "===================================="
echo "NOMAD_ADDR: ${NOMAD_ADDR:-not set}"
echo "CONSUL_HTTP_ADDR: ${CONSUL_HTTP_ADDR:-not set}"
echo "VAULT_ADDR: ${VAULT_ADDR:-not set}"
echo ""

# Determine active environment
if grep -q "^\\[env\\]" .mise.local.toml 2>/dev/null; then
  echo "üìç Environment: LOCAL (using .mise.local.toml)"
  echo "   IPs: 192.168.11.11 (LAN)"
else
  echo "üìç Environment: REMOTE/TAILSCALE (using .mise.toml defaults)"
  echo "   IPs: 100.108.219.48 (Tailscale)"
fi

echo ""
echo "üß™ Testing connectivity:"
echo "------------------------"

# Test actual connectivity using current environment variables
if [ -n "${NOMAD_ADDR}" ]; then
  if curl -s --connect-timeout 2 "${NOMAD_ADDR}/v1/status/leader" >/dev/null 2>&1; then
    echo "Nomad:  ‚úÖ Connected to ${NOMAD_ADDR}"
  else
    echo "Nomad:  ‚ùå Cannot reach ${NOMAD_ADDR}"
  fi
fi

if [ -n "${CONSUL_HTTP_ADDR}" ]; then
  if curl -s --connect-timeout 2 "${CONSUL_HTTP_ADDR}/v1/status/leader" >/dev/null 2>&1; then
    echo "Consul: ‚úÖ Connected to ${CONSUL_HTTP_ADDR}"
  else
    echo "Consul: ‚ùå Cannot reach ${CONSUL_HTTP_ADDR}"
  fi
fi

if [ -n "${VAULT_ADDR}" ]; then
  if curl -s --connect-timeout 2 "${VAULT_ADDR}/v1/sys/health" >/dev/null 2>&1; then
    echo "Vault:  ‚úÖ Connected to ${VAULT_ADDR}"
  else
    echo "Vault:  ‚ùå Cannot reach ${VAULT_ADDR}"
  fi
fi
'''

[tasks."env:local"]
description = "Switch to local environment (LAN IPs: 192.168.11.11)"
run = '''
echo "üîÑ Switching to LOCAL environment..."
echo "===================================="

# Create/update .mise.local.toml with local environment
cat > .mise.local.toml << 'EOF'
# Local environment configuration (LAN access)
# This file is auto-generated by 'mise run env:local'
# To switch back to remote, run 'mise run env:remote'

[env]
NOMAD_REGION = "global"
NOMAD_ADDR = "http://192.168.11.11:4646"
CONSUL_HTTP_ADDR = "http://192.168.11.11:8500"
VAULT_ADDR = "http://192.168.11.11:8200"
EOF

echo "‚úÖ Local environment activated in .mise.local.toml"
echo ""
echo "üìã Configuration:"
echo "  NOMAD_ADDR       = http://192.168.11.11:4646"
echo "  CONSUL_HTTP_ADDR = http://192.168.11.11:8500"
echo "  VAULT_ADDR       = http://192.168.11.11:8200"
echo ""

# Reload mise environment
eval "$(mise env)"

echo "üß™ Testing connectivity to LOCAL environment:"
echo "----------------------------------------------"
if curl -s --connect-timeout 2 http://192.168.11.11:4646/v1/status/leader >/dev/null 2>&1; then
  echo "Nomad:  ‚úÖ Connected"
else
  echo "Nomad:  ‚ùå Cannot reach (are you on the local network?)"
fi

if curl -s --connect-timeout 2 http://192.168.11.11:8500/v1/status/leader >/dev/null 2>&1; then
  echo "Consul: ‚úÖ Connected"
else
  echo "Consul: ‚ùå Cannot reach (are you on the local network?)"
fi

if curl -s --connect-timeout 2 http://192.168.11.11:8200/v1/sys/health >/dev/null 2>&1; then
  echo "Vault:  ‚úÖ Connected"
else
  echo "Vault:  ‚ùå Cannot reach (are you on the local network?)"
fi

echo ""
echo "üí° To apply changes in current shell:"
echo "   eval \"\$(mise env)\""
echo ""
echo "Or start a new shell session for changes to take effect."
'''

[tasks."env:remote"]
description = "Switch to remote/Tailscale environment (IPs: 100.108.219.48)"
run = '''
echo "üîÑ Switching to REMOTE/TAILSCALE environment..."
echo "================================================"

# Comment out the [env] section in .mise.local.toml to use defaults
if [ -f .mise.local.toml ]; then
  # Create backup
  cp .mise.local.toml .mise.local.toml.bak

  # Comment out all environment variables
  cat > .mise.local.toml << 'EOF'
# Local environment configuration (LAN access)
# Uncomment the [env] section below to activate local environment
# Comment it out to use default (Tailscale) environment

#[env]
#NOMAD_REGION = "global"
#NOMAD_ADDR = "http://192.168.11.11:4646"
#CONSUL_HTTP_ADDR = "http://192.168.11.11:8500"
#VAULT_ADDR = "http://192.168.11.11:8200"
EOF

  echo "‚úÖ Remote environment activated (disabled .mise.local.toml overrides)"
else
  echo "‚úÖ Using default remote environment"
fi

echo ""
echo "üìã Configuration (from .mise.toml):"
echo "  NOMAD_ADDR       = http://100.108.219.48:4646"
echo "  CONSUL_HTTP_ADDR = http://100.108.219.48:8500"
echo "  VAULT_ADDR       = http://100.108.219.48:8200"
echo ""

# Reload mise environment
eval "$(mise env)"

echo "üß™ Testing connectivity to REMOTE environment:"
echo "-----------------------------------------------"
if curl -s --connect-timeout 2 http://100.108.219.48:4646/v1/status/leader >/dev/null 2>&1; then
  echo "Nomad:  ‚úÖ Connected"
else
  echo "Nomad:  ‚ùå Cannot reach (is Tailscale connected?)"
fi

if curl -s --connect-timeout 2 http://100.108.219.48:8500/v1/status/leader >/dev/null 2>&1; then
  echo "Consul: ‚úÖ Connected"
else
  echo "Consul: ‚ùå Cannot reach (is Tailscale connected?)"
fi

if curl -s --connect-timeout 2 http://100.108.219.48:8200/v1/sys/health >/dev/null 2>&1; then
  echo "Vault:  ‚úÖ Connected"
else
  echo "Vault:  ‚ùå Cannot reach (is Tailscale connected?)"
fi

echo ""
echo "üí° To apply changes in current shell:"
echo "   eval \"\$(mise env)\""
echo ""
echo "Or start a new shell session for changes to take effect."
'''

[tasks."env:test"]
description = "Test connectivity to current environment"
run = '''
echo "üß™ Testing Current Environment Connectivity:"
echo "==========================================="
echo "Target addresses:"
echo "  Nomad: ${NOMAD_ADDR:-not set}"
echo "  Consul: ${CONSUL_HTTP_ADDR:-not set}"
