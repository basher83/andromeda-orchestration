---
# Update Nomad server Consul token
# Usage: uv run ansible-playbook playbooks/infrastructure/nomad/update-server-consul-token.yml -i inventory/doggos-homelab/infisical.proxmox.yml

- name: Update Nomad Server Consul Token
  hosts: tag_server
  become: true
  vars:
    nomad_server_token: "[REDACTED_NOMAD_SERVER_TOKEN]"
    
  tasks:
    - name: Update Consul token in Nomad configuration
      ansible.builtin.replace:
        path: /etc/nomad.d/nomad.hcl
        regexp: 'token = "[^"]*"'
        replace: 'token = "{{ nomad_server_token }}"'
      register: config_updated

    - name: Restart Nomad server if configuration changed
      ansible.builtin.systemd:
        name: nomad
        state: restarted
        daemon_reload: true
      when: config_updated.changed

    - name: Wait for Nomad to be ready
      ansible.builtin.wait_for:
        port: 4646
        host: "{{ ansible_default_ipv4.address }}"
        delay: 5
        timeout: 30
      when: config_updated.changed

- name: Verify Configuration
  hosts: nomad-server-1-lloyd
  
  tasks:
    - name: Wait for cluster to stabilize
      ansible.builtin.pause:
        seconds: 10

    - name: Check Nomad server status
      ansible.builtin.command: nomad server members
      register: server_status
      changed_when: false
      
    - name: Display status
      ansible.builtin.debug:
        msg:
          - "Nomad server Consul token updated!"
          - ""
          - "Server status:"
          - "{{ server_status.stdout_lines }}"